<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#121212] text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-[#121212] border-r border-[#212121] p-6 hidden md:block">
            <div class="mb-8">
                <img src="/placeholder.svg?height=40&width=120" alt="Logo" class="h-10" />
            </div>

            <nav class="space-y-4">
                <a href="#" class="flex items-center space-x-3 text-[#1db954]">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                        </path>
                    </svg>
                    <span class="font-medium">Home</span>
                </a>

                <a href="#" class="flex items-center space-x-3 text-[#949494] hover:text-white">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                        <path fill-rule="evenodd"
                            d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span>Discover</span>
                </a>

                <div class="pt-8">
                    <h3 class="text-xs uppercase text-[#949494] font-bold tracking-wider mb-4">Library</h3>
                    <div class="space-y-4">
                        <a href="#" class="flex items-center space-x-3 text-[#949494] hover:text-white">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path>
                                <path d="M14 6a2 2 0 012-2h2a2 2 0 012 2v8a2 2 0 01-2 2h-2a2 2 0 01-2-2V6z"></path>
                            </svg>
                            <span>Albums</span>
                        </a>
                        <a href="#" class="flex items-center space-x-3 text-[#949494] hover:text-white">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span>Podcasts</span>
                        </a>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-[#121212] sticky top-0 z-10 p-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full bg-[#212121] text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <div class="relative flex-1 max-w-xl">
                        <input type="search" placeholder="Search music, artist, albums..."
                            class="w-full bg-[#212121] text-white rounded-full py-2 px-4 pl-10">
                        <svg class="w-5 h-5 absolute left-3 top-2.5 text-[#949494]" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="p-6">
                <h1 class="text-2xl font-bold mb-6">Browse all</h1>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                    <!-- Category Cards -->
                    <div class="bg-[#27856a] p-4 rounded-lg aspect-square relative overflow-hidden">
                        <h3 class="text-xl font-bold">Podcasts</h3>
                        <img src="/placeholder.svg?height=100&width=100" alt="Podcasts"
                            class="absolute bottom-0 right-0 w-20 h-20 transform rotate-45 translate-x-2 translate-y-2">
                    </div>
                    <div class="bg-[#283ea3] p-4 rounded-lg aspect-square relative overflow-hidden">
                        <h3 class="text-xl font-bold">Audiobooks</h3>
                        <img src="/placeholder.svg?height=100&width=100" alt="Audiobooks"
                            class="absolute bottom-0 right-0 w-20 h-20 transform rotate-45 translate-x-2 translate-y-2">
                    </div>
                    <div class="bg-[#1e3264] p-4 rounded-lg aspect-square relative overflow-hidden">
                        <h3 class="text-xl font-bold">Made For You</h3>
                        <img src="/placeholder.svg?height=100&width=100" alt="Made For You"
                            class="absolute bottom-0 right-0 w-20 h-20 transform rotate-45 translate-x-2 translate-y-2">
                    </div>
                    <div class="bg-[#8d67ab] p-4 rounded-lg aspect-square relative overflow-hidden">
                        <h3 class="text-xl font-bold">Charts</h3>
                        <img src="/placeholder.svg?height=100&width=100" alt="Charts"
                            class="absolute bottom-0 right-0 w-20 h-20 transform rotate-45 translate-x-2 translate-y-2">
                    </div>
                    <div class="bg-[#e8115b] p-4 rounded-lg aspect-square relative overflow-hidden">
                        <h3 class="text-xl font-bold">New Releases</h3>
                        <img src="/placeholder.svg?height=100&width=100" alt="New Releases"
                            class="absolute bottom-0 right-0 w-20 h-20 transform rotate-45 translate-x-2 translate-y-2">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Preview Banner -->
    <div class="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-[#8d67ab] to-[#7358ff] p-4 text-center">
        <p class="text-white">Sign up to get unlimited songs and podcasts with occasional ads. No credit card needed.
        </p>
        <button class="mt-2 bg-white text-black px-8 py-2 rounded-full font-bold hover:scale-105 transition-transform">
            Sign up free
        </button>
    </div>
</body>

</html>
